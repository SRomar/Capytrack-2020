<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capytrack</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/seguimientosEstilo.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/options.js"></script>

</head>
<body>

  
    <div id="header">
        <h1 >CAPYTRACK</h1>
        <!-- <div id="capyCara">
            <img src="res/CapyOpciones.png" alt="capyCara">
        </div> -->

    </div>
      
  
    
    <div id="contenedorbotones" >
        <button class="btn" id="btnSeguimientos" style="background: linear-gradient(360deg, rgb(22, 27, 39) 1%, #4e5155 100%);">Seguimientos</button>
        <button class="btn"id="btnSuscripciones" >Suscripciones</button>
        <button class="btn" id="btnConfiguracion">Configuración</button>
        <button class="btn" id="btnContacto">Contacto</button>
    </div>

    <div id="seguimientosHTML">
        <div class="listas">
            <h3>Listas</h3>
            <ul id="listasUl"></ul>    
        </div>

        <div class="productos">
            <h3>Productos</h3>
            <ul id="productosUl">
            
            </ul>
        </div>

        <div class="informacion">
            <h3>Información</h3>
            <ul id="ulInformacion">
            <div id="inp0">
                <h3><span id="nombre"></h3>
            </div>
            <div id="inp1"></div>
        
            <li class="informacionProducto" id="inp2">Precio: <span id="precio"></span></li>
            <li class="informacionProducto" id="inp3">Estado: <span id="estado"></span></li>
            <li class="informacionProducto" id="inp4">Url: <span id="urlProducto"></span></li>
            <li class="informacionProducto" id="inp5">Localidad: <span id="localidad"></span></li>
            <li class="informacionProducto" id="inp6">Condicion: <span id="condicion"></span></li>
            <li class="informacionProducto" id="inp7">Cantidad disponible: <span id="cantidadDisponible"></span></li>
            <li class="informacionProducto" id="inp8">Garantía: <span id="garantia"></span></li>
            <li class="informacionProducto" id="inp9">ID Producto: <span id="productID"></span></li>
            <li class="informacionProducto" id="inp10">Envio gratis: <span id="envioGratis"></span></li>
            </ul>
        </div>

    </div>

    <div id="menu" class="Menu" style="display: none;">
        <ul class="contextMenu">
            <li id="eliminar" class="menuItem">Eliminar<span id="itemSeleccionado"></span></li>
            <li id="cambiarNombreLista" class="menuItem">Cambiar Nombre</li>
        </ul>
  </div>
    
  
   





</body>
</html>
