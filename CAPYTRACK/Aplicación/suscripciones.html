<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capytrack</title>
    <link rel="stylesheet" href="css/variables.css">

    <link rel="stylesheet" href="css/suscripcionesEstilo.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/suscripciones.js"></script>

</head>
<body>

  
    <div id="header">
        <h1>CAPYTRACK</h1>
        <!-- <div id="capyCara">
            <img src="res/CapyOpciones.png" alt="capyCara">
        </div> -->
        <div id="usuario">
            <span id="nombreUsuario">
            </span>
        </div>  
    </div>
      
  
    
    <div id="contenedorbotones" >
        <button class="btn" id="btnSeguimientos">Seguimientos</button>
        <button class="btn"id="btnSuscripciones" style="background: linear-gradient(360deg, rgb(22, 27, 39) 1%, #4e5155 100%);">Suscripciones</button>
        <button class="btn" id="btnConfiguracion">Configuraci√≥n</button>
        <button class="btn" id="btnContacto">Contacto</button>
    </div>


   
    <!-- <h3 id="h3SuscripcionesHTML">Paquetes de suscripciones</h3>  -->
    <div id="suscripcionesHTML">
        
        <div class="paquetes" id="paquetePlatinum">
            <h3 class="nombrePaquete">Initial</h3>
            <img src="res/Paquete1.png" alt="paquete">

            <h3 class="precio">$120</h3>
            <ul>
                <li>Hasta 10 listas</li>
                <li>25 productos por lista</li>
               

            </ul>

            <button class="btnPaquete" id="paquete1">Contratar</button>
        </div>
        <div class="paquetes" id="paqueteGold">
            <h3 class="nombrePaquete">VIP</h3>
            <img src="res/Paquete2.png" alt="paquete">
            
            <h3 class="precio">$180</h3>
            <ul>
                <li>Hasta 25 listas</li>
                <li>50 productos por lista</li>
                <li>Notificaciones</li>
            </ul>
            <button class="btnPaquete" id="paquete2">Contratar</button>
        </div>
        <div class="paquetes" id="paqueteDiamond">
            <h3 class="nombrePaquete">King Capy</h3>
            <img src="res/Paquete3.png" alt="paquete">

            <h3 class="precio">$460</h3>
            <ul>
                <li>Hasta 50 listas</li>
                <li>100 productos por lista</li>
                <li>Notificaciones</li>
            </ul>
            <button class="btnPaquete" id="paquete3">Contratar</button>
        </div>
       
    
    </div>


  


</body>
</html>
